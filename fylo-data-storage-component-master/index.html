<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Fylo Data Storage Component</title>
</head>
<body>

  <main class="storage-component">

    <!-- Left Card: Brand and Icons -->
    <section class="card brand-card">

      <figure class="logo">
      <img src="images/logo.svg" alt="">
      </figure>
      <div class="icon-group">
        <div class="icon-container">
          <img
            src="images/icon-document.svg"
            alt="Document icon">
        </div>
        <div class="icon-container">
          <img
            src="images/icon-folder.svg"
            alt="Folder icon">
        </div>
        <div class="icon-container">
          <img
            src="images/icon-upload.svg"
            alt="Upload icon">
        </div>
      </div>
    </section>

    <!-- Right Card: Usage and Progress -->
    <section class="card usage-card">
      <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

      <div class="progress-bar">
        <div class="progress-bar-inner"></div>
      </div>

      <div class="storage-labels">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>

      <div class="gb-left-bubble">
        <span class="value">185</span>
        <span class="label">GB Left</span>
      </div>
    </section>

  </main>

</body>

</html>
