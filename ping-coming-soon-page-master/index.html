<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main>
    <!-- Header Section -->
    <header>
      <div class="logo-onTop">
        <img src="images/logo.svg" alt="#">
      </div>
      <div class="titles">
        <h1>We are launching <span class="bold">soon!</span></h1>
        <p>Subscribe and get notified</p>
      </div>
      <div class="search-bar">
        <div class="search">
          
          <input type="email" name="email" id="email-bar"  placeholder="Your email address...">
          <small >Please Provide a valid email address</small>
        </div>
        <div class="btn">
          <button id="notify-btn" type="button">Notify Me</button>
        </div>
      </div>
    </header>
    
    <!-- article Section -->
    <section class="center-image">
      <div class="image">
        <img src="images/illustration-dashboard.png" alt="#">
      </div>
      <div class="contact">
        <button type="button" title="facebook">
          <ion-icon name="logo-facebook"></ion-icon>
        </button>
        <button type="button" title="x">
          <ion-icon name="logo-twitter"></ion-icon>
        </button>
        <button type="button" title="instgram">
          <ion-icon name="logo-instagram"></ion-icon>
        </button>
      </div>
      
      <div class="para">
        <p>@Copyright Ping. All rights reserved</p>
      </div>
    </section>
  </main>
  <!-- Footer Section -->
  <footer>
    <p class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Raslan</a>.
    </p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script  src="main.js"></script>
</body>
</html>
