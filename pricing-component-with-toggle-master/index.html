<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Price Componnent</title>

</head>
<body>

    <header class="our-pricing">
      <h1>Our Pricing</h1>
      <div class="billing-cycle">
        <span>Annually</span>
        <label class="toggle-switch">
          <input checked type="checkbox" id="billing-toggle" aria-label="Toggle yearly billing">
          <span class="toggle-switch__slider"></span>
        </label>
        <span>Monthly</span>
      </div>
    </header>
    <main class="componante">
      <div class="basic-plan same-style">
        <div class="top-header">
          <h1>Basic</h1>
          <span class="price">$19.99</span>
        </div>
        <div class="para">
          <p>500Gb Storage</p>
          <p>2 Users Allowed</p>
          <p>Send up to 3 GB</p>
        </div>
        <div class="btn">
          <button type="button">Learn More</button>
        </div>
      </div>
      <div class="profeesional-plan same-style">
        <div class="top-header">
          <h1 style="color: white;">Profeesional</h1>
          <span style="color: white;" class="price">$24.99</span>
        </div>
        <div class="para">
          <p style="color: white;">1TB Storage</p>
          <p style="color: white;">5 Users Allowed</p>
          <p style="color: white;">Send up to 10 GB</p>
        </div>
        <div class="btn">
          <button type="button">Learn More</button>
        </div>
      </div>
      <div class="master-plan same-style">
        <div class="top-header">
          <h1>Master</h1>
          <span class="price">$39.99</span>
        </div>
        <div class="para">
          <p>2TB Storage</p>
          <p>10 Users Allowed</p>
          <p>Send up to 20 GB</p>
        </div>
        
        <div class="btn">
          <button type="button">Learn More</button>
        </div>
      </div>
    </main>

  <div class="attribution">
    Challenge by <a rel="noopener"  href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Raslan</a>.
  </div>
  <script src="main.js"></script>
</body>
</html>
