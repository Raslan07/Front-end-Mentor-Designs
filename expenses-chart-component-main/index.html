<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expenses Chart Component</title>
  <link rel="stylesheet" href="style.css">
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>

  <main>
    <!-- Top Balance Component -->
    <header class="balance-header">
      <div class="balance-text">
        <p class="balance-label">My balance</p>
        <h1 class="balance-amount">$921.48</h1>
      </div>
      <!-- CSS SVG-like Circles -->
      <div class="logo-circles">
        <div class="circle circle-fill"></div>
        <div class="circle circle-outline"></div>
      </div>
    </header>

    <!-- Main Chart Component -->
    <article class="chart-card">
      <h2 class="chart-title">Spending - Last 7 days</h2>

      <!-- Chart Bars (Injected by JS) -->
      <div class="chart-area" id="chart-area">
        <!-- JavaScript will populate this -->
      </div>

      <div class="divider"></div>

      <!-- Footer -->
      <footer class="chart-footer">
        <div class="total-container">
          <p class="total-label">Total this month</p>
          <p class="total-amount">$478.33</p>
        </div>
        <div class="trend-container">
          <span class="trend-percent">+2.4%</span>
          <p class="trend-text">from last month</p>
        </div>
      </footer>
    </article>
  </main>

<script src="script.js"></script>
</body>

</html>
